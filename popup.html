<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobCompass</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 300px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
        }
        
        .container {
            padding: 16px;
        }
        
        h1 {
            font-size: 18px;
            margin-bottom: 16px;
            color: #333;
            text-align: center;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        button {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #45a049;
        }
        
        .btn-secondary {
            background: #2196F3;
            color: white;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #1976D2;
        }
        
        .btn-outline {
            background: white;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .btn-outline:hover:not(:disabled) {
            background: #f9f9f9;
            border-color: #bbb;
        }
        
        .status {
            margin-top: 12px;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
            text-align: center;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .divider {
            height: 1px;
            background: #ddd;
            margin: 12px 0;
        }
        
        .footer {
            margin-top: 12px;
            text-align: center;
        }
        
        .footer a {
            color: #666;
            text-decoration: none;
            font-size: 12px;
        }
        
        .footer a:hover {
            color: #333;
            text-decoration: underline;
        }
        
        .spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        button.loading .spinner {
            display: inline-block;
        }
        
        button.loading {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JobCompass</h1>
        
        <div class="button-group">
            <button id="scrapeDefault" class="btn-primary">
                <span class="spinner"></span>
                <span class="btn-text">Scrape with Default Method</span>
            </button>
            
            <button id="scrapeLLM" class="btn-secondary">
                <span class="spinner"></span>
                <span class="btn-text">Scrape with LLM API</span>
            </button>

            <button id="scrapeAndScoreLLM" class="btn-secondary" style="background-color: #673AB7;">
                <span class="spinner"></span>
                <span class="btn-text">Scrape & Score with LLM API</span>
            </button>

            <button id="scoreDesirability" class="btn-outline">
                <span class="spinner"></span>
                <span class="btn-text">Score for All Saved Jobs</span>
            </button>
        </div>
        
        <div class="divider"></div>
        
        <div class="button-group">
            <button id="openOptions" class="btn-outline">
                <span>‚öôÔ∏è Settings</span>
            </button>

            <button id="clearJobs" class="btn-outline" style="color: #d32f2f; border-color: #d32f2f;">
                <span>üóëÔ∏è Clear All Jobs</span>
            </button>
        </div>
        
        <div id="status" class="status"></div>
        
        <div class="footer">
            <a href="#" id="viewJobs">View Saved Jobs</a>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
